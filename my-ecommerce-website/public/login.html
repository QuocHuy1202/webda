<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - MyShop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>MyShop</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Trang Chủ</a></li>
                    <li><a href="product.html">Sản Phẩm</a></li>
                    <li><a href="#">Giới Thiệu</a></li>
                    <li><a href="#">Liên Hệ</a></li>
                    <li><a href="registration.html">Đăng Ký</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="login-section">
        <div class="container">
            <h2>Đăng Nhập</h2>
            <div class="error" id="error-message">
                <!-- Hiển thị thông báo lỗi nếu có -->
                <p style="color: red;" id="error-text"></p>
            </div>
            <form action="http://localhost:3000/login" method="post">
                <div class="form-group">
                    <label for="username">Tên Đăng Nhập</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật Khẩu</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Đăng Nhập</button>
                <p>Bạn chưa có tài khoản? <a href="registration.html">Đăng ký ngay</a></p>
            </form>
        </div>
    </section>
    <script>
        // Kiểm tra URL để tìm thông báo lỗi
        const urlParams = new URLSearchParams(window.location.search);
if (urlParams.has('error')) {
    const errorMessage = document.getElementById('error-text');
    const errorType = urlParams.get('error');

    if (errorType === 'invalid') {
        errorMessage.innerText = 'Sai tên đăng nhập hoặc mật khẩu!';
    } 
}

        
    </script>
</body>
</html>
